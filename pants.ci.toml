[GLOBAL]
# Colors often work in CI, but the shell is usually not a TTY so Pants
# doesn't attempt to use them by default.
colors = true

[stats]
log = true

[test]
use_coverage = true

[coverage-py]
interpreter_constraints = ["==3.10.*"]
report = ["xml"]
global_report = true

[pytest]
args = ["-vv", "--no-header"]