[GLOBAL]
pants_version = "2.12.0"
colors = true
process_execution_local_parallelism = 4

plugins = [
  "packaging==21.3",
]

backend_packages.add = [
  "pants.backend.python",
  "pants.backend.python.lint.black",
  "pants.backend.python.lint.flake8",
  "pants.backend.python.typecheck.mypy",
  "pants.backend.python.lint.isort",
  "pants.backend.python.lint.docformatter",
  "setup_kwargs_plugin",
  "pants.backend.docker",
  "pants.backend.docker.lint.hadolint",
  "pants.backend.shell",
  "pants.backend.shell.lint.shfmt",
  "pants.backend.shell.lint.shellcheck",
]

build_file_prelude_globs = [
  "pants-plugins/macros.py",
]

pythonpath = ["%(buildroot)s/pants-plugins"]

[source]
root_patterns = [
  '/src/python'
]

[python]
interpreter_constraints = ["==3.9.*"]
requirement_constraints = "3rdparty/constraints.txt"
lockfile_generator="pex"

[python-bootstrap]
search_path = ["<PATH>", "/usr/bin/python3.9"]

[black]
interpreter_constraints = ["==3.9.*"]
version = "black==22.6.0"
lockfile = "3rdparty/black_lockfile.txt"

[flake8]
version = "flake8==4.0.1"
extra_requirements.add = [
  "flake8-tidy-imports",
  "flake8-annotations-coverage",
  "flake8-pytest-style",
  "flake8-bugbear",
  "flake8-pantsbuild",
  "vulture"
]
lockfile = "3rdparty/flake8_lockfile.txt"


[mypy]
version = "mypy==0.961"
extra_requirements.add = [
  "numpy",
  "types-requests",
  "types-aiofiles",
  "types-orjson",
  "types-setuptools"
]
lockfile = "3rdparty/mypy_lockfile.txt"

[pytest]
version = "pytest==7.1.2"
extra_requirements.add = [
  "pytest-repeat",
  "pytest-randomly",
  "pytest-icdiff",
  "pygments",
  "pytest-asyncio"
]
lockfile = "3rdparty/pytest_lockfile.txt"

args = ["--count=3 -x"]
timeout_default = 600

[test]
use_coverage = false
extra_env_vars = ["PYTHONDEVMODE=1"]  # "PYTHONWARNINGS=error" not useable due to DeprecationWarning in networkx-2.2

[python-infer]
imports = true
inits = true

[setup-py-generation]
first_party_dependency_version_scheme = "compatible"

[anonymous-telemetry]
enabled = true
repo_id = "394a3b7c-1c30-4047-b53e-90e5df3d84a9"