[GLOBAL]
pants_version = "2.4.0.dev0"
colors = true


plugins = [
  "packaging==20.9",
]

backend_packages.add = [
  "pants.backend.python",
  "pants.backend.python.lint.black",
  "pants.backend.python.lint.flake8",
  "pants.backend.python.typecheck.mypy",
  "pants.backend.python.lint.isort",
  "pants.backend.python.lint.docformatter",
  "setup_kwargs_plugin"
]

build_file_prelude_globs = [
  "pants-plugins/macros.py",
]

pythonpath = ["%(buildroot)s/pants-plugins"]

[source]
root_patterns = [
  '/src/python'
]

[python-setup]
interpreter_constraints = ["==3.8.*"]  # can't use 3.9 yet because of https://github.com/intel-isl/Open3D/issues/3065
requirement_constraints = "3rdparty/constraints.txt"
interpreter_search_paths = ["<PATH>", "/usr/bin/python3.8"]

[flake8]
config = ".flake8"
version = "flake8==3.8.4"
extra_requirements.add = [
  "flake8-tidy-imports",
  "flake8-annotations-coverage",
  "flake8-pytest-style",
  "flake8-bugbear",
  "flake8-pantsbuild",
  "vulture"
]


[mypy]
config = "mypy.ini"
version = "mypy==0.812"
# TODO enable this once numpy 1.21.0 is out
# extra_requirements.add = [
#  "numpy"
#]

[pytest]
pytest_plugins.add = [
  "pytest-repeat",
  "pytest-randomly",
  "pytest-icdiff",
  "pygments"
]

args = ["--count=3 -x"]
timeout_default = 600

[test]
use_coverage = false

[black]
config = "pyproject.toml"

[isort]
config = [".isort.cfg"]

[python-infer]
imports = true
inits = true

[setup-py-generation]
first_party_dependency_version_scheme = "compatible"