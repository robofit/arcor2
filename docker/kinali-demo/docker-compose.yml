version: '3'

services:
  arserver:
    image: arcor2/arcor2_arserver:0.12.0
    container_name: arserver
    depends_on:
      - project
      - build
      - execution
      - testitoff-scene-webapi
    ports:
      - "6789:6789"
      - "6780:8888"
    networks:
      - testitoff-execution-network
      - testitoff-scene-network
      - testitoff-project-network
      - testitoff-robot-network
      - testitoff-robot2-network
      - testitoff-search-network
      - testitoff-barcode-network
      - testitoff-statistic-network 
      - testitoff-interaction-network
    environment:
      - ARCOR2_PERSISTENT_STORAGE_URL=http://project:10000
      - ARCOR2_SCENE_SERVICE_URL=http://testitoff-scene-webapi:15000
      - ARCOR2_EXECUTION_URL=ws://execution:6790
      - ARCOR2_BUILD_URL=http://build:5008
      - ARCOR2_DATA_PATH=/root/data

  build:
    image: arcor2/arcor2_build:0.11.0
    container_name: build
    depends_on:
      - project
    environment:
      - ARCOR2_PERSISTENT_STORAGE_URL=http://project:10000
    ports:
      - "5008:5008"
    networks:
      - testitoff-project-network
  execution:
    image: arcor2/arcor2_execution:0.11.0
    container_name: execution
    networks:
        - testitoff-execution-network
        - testitoff-scene-network
        - testitoff-robot-network
        - testitoff-robot2-network
        - testitoff-search-network
        - testitoff-barcode-network
        - testitoff-statistic-network
        - testitoff-interaction-network
    environment:
      - ARCOR2_SCENE_SERVICE_URL=http://testitoff-scene-webapi:15000
      - ARCOR2_PROJECT_PATH=/root/project
    volumes:
        - execution:/root/project

  execution-proxy:
    image: arcor2/arcor2_execution_proxy:0.9.0
    container_name: execution-proxy
    environment:
      - ARCOR2_EXECUTION_PROXY_DB_PATH=/root/tokens
      - ARCOR2_EXECUTION_URL=ws://execution:6790
      - ARCOR2_PROJECT_PATH=/root/project
    volumes:
      - execution-proxy:/root/tokens
      - execution:/root/project
    ports:
      - "5009:5009"
    networks:
      - testitoff-execution-network
    depends_on:
      - execution

  testitoff-robot-webapi:
      image: registry.gitlab.com/kinalisoft/test-it-off/robot:0.9.1
      container_name: "testitoff-robot-webapi"
      expose:
          - "13000"
      environment:
          - ROBOTSYSTEM_SERVICE_URL=http://testitoff-robotsystem-webapi:14000
      ports:
        - "13000:13000"
      restart: always
      networks:
        - testitoff-robot-network
        - testitoff-scene-network

  testitoff-robot2-webapi:
    image: registry.gitlab.com/kinalisoft/test-it-off/robot:0.9.1
    container_name: "testitoff-robot2-webapi"
    expose:
      - "13001"
    environment:
      - ROBOTSYSTEM_SERVICE_URL=http://testitoff-robotsystem-webapi:14000
    ports:
      - "13001:13000"
    restart: always
    networks:
      - testitoff-robot2-network
      - testitoff-scene-network

  testitoff-robotsystem-webapi:
      image: registry.gitlab.com/kinalisoft/test-it-off/robotsystem/simulator:0.4.3
      container_name: "testitoff-robotsystem-webapi"
      expose:
          - "14000"
      environment:
          - MONGODB_URL=testitoff-robotsystem-mongodb:27017
      ports:
        - "14000:14000"
      restart: always
      networks:
        - testitoff-robot-network
        - testitoff-robot2-network
        - testitoff-scene-network
  testitoff-robotsystem-mongodb:
      image: mongo:4.2.0-bionic
      container_name: "testitoff-robotsystem-mongodb"
      restart: always
      environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
      volumes:
          - testitoff-robotsystem-mongodb:/data/db
      networks:
          - testitoff-robot-network
          - testitoff-robot2-network
          - testitoff-scene-network
      expose:
          - "27017"
      ports:
          - "14017:27017"  

  testitoff-search-webapi:
      image: registry.gitlab.com/kinalisoft/test-it-off/search-simulator:0.8.0
      container_name: "testitoff-search-webapi"
      privileged: true
      restart: always
      environment:
        - MONGODB_URL=testitoff-search-mongodb:27017
      ports:
        - "12000:12000"
      networks:
        - testitoff-search-network
        - testitoff-scene-network

  testitoff-search-mongodb:
      image: mongo:4.2.0-bionic
      container_name: "testitoff-search-mongodb"
      restart: always
      environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
      volumes:
          - testitoff-search-mongodb:/data/db
      networks:
          - testitoff-search-network
      expose:
          - "27017"
      ports:
          - "12017:27017" 

  testitoff-scene-webapi:
      image: registry.gitlab.com/kinalisoft/test-it-off/scene:0.4.1
      container_name: "testitoff-scene"
      restart: always
      ports:
          - "15000:15000"
      networks:
          - testitoff-scene-network
      environment:
          - ROBOTSYSTEM_SERVICE_URL=http://testitoff-robotsystem-webapi:14000  

  testitoff-statistic-webapi:
      image: registry.gitlab.com/kinalisoft/test-it-off/statistic:0.3.2
      container_name: "testitoff-statistic-webapi"
      privileged: true
      restart: always
      ports:
        - "16000:16000"
      networks:
        - testitoff-statistic-network
        - testitoff-scene-network

  project:
      image: registry.gitlab.com/kinalisoft/test-it-off/project:0.5.0
      container_name: "project"
      ports:
        - "10000-10001:10000-10001"
      environment:
        MONGODB_URL: mongodb:27017
      links:
          - mongodb
      depends_on:
          - mongodb
      networks:
        - testitoff-project-network

  mongodb:
      image: mongo:4.2.0-bionic
      container_name: "mongodb"
      environment:
        - MONGO_DATA_DIR=/data/db
        - MONGO_LOG_DIR=/dev/null
      volumes:
        - mongodb:/data/db
      expose:
        - "27017"
      networks:
        - testitoff-project-network


  testitoff-interaction-webapi:
      image: registry.gitlab.com/kinalisoft/test-it-off/interaction:0.1.4
      container_name: "testitoff-interaction-webapi"
      privileged: true
      restart: always
      ports:
        - "17000:17000"
      networks:
        - testitoff-interaction-network

  testitoff-barcode-webapi:
      image: registry.gitlab.com/kinalisoft/test-it-off/barcode-simulator:0.4.1
      container_name: "testitoff-barcode-webapi"
      privileged: true
      restart: always
      environment:
        - MONGODB_URL=testitoff-barcode-mongodb:27017
      ports:
        - "18000:18000"
      networks:
        - testitoff-barcode-network

  testitoff-barcode-mongodb:
      image: mongo:4.2.0-bionic
      container_name: "testitoff-barcode-mongodb"
      restart: always
      environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
      volumes:
          - testitoff-barcode-mongodb:/data/db
      networks:
          - testitoff-barcode-network
      expose:
          - "27017"
      ports:
          - "18017:27017"


volumes:
  mongodb:
  testitoff-search-mongodb:
  testitoff-barcode-mongodb:
  testitoff-robotsystem-mongodb:
  execution-proxy:
  execution:

networks:
  testitoff-execution-network:
  testitoff-scene-network:
  testitoff-project-network:
  testitoff-robot-network:
  testitoff-robot2-network:
  testitoff-search-network:
  testitoff-barcode-network:
  testitoff-statistic-network:
  testitoff-interaction-network:
