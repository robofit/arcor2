version: '3'

services:
  arserver:
    image: arcor2/arcor2_arserver:0.16.0
    container_name: arserver
    depends_on:
      - project
      - build
      - execution
      - kinect
      - mocks
    ports:
      - "6789:6789"
      - "6780:8888"
    networks:
          - testitoff-kinect-network
          - testitoff-robot-network
          - testitoff-project-network
          - testitoff-dobot-network
          - testitoff-calibration-network
    environment:
      - ARCOR2_PERSISTENT_STORAGE_URL=http://project:10000
      - ARCOR2_SCENE_SERVICE_URL=http://mocks:5013
      - ARCOR2_EXECUTION_URL=ws://execution:6790
      - ARCOR2_BUILD_URL=http://build:5008
      - ARCOR2_DATA_PATH=/root/data
      - ARCOR2_CALIBRATION_URL=http://calibration:5014
      - ARCOR2_DOBOT_URL=http://dobot:5018

  build:
    image: arcor2/arcor2_build:0.14.1
    container_name: build
    depends_on:
      - project
    environment:
      - ARCOR2_PERSISTENT_STORAGE_URL=http://project:10000
    ports:
      - "5008:5008"
    networks:           
      - testitoff-project-network
  execution:
    image: arcor2/arcor2_execution:0.13.0
    container_name: execution
    networks:
      - testitoff-execution-network
      - testitoff-robot-network
      - testitoff-dobot-network
    environment:
      - ARCOR2_SCENE_SERVICE_URL=http://mocks:5013
      - ARCOR2_PROJECT_PATH=/root/project
      - ARCOR2_DOBOT_URL=http://dobot:5018
    volumes:
        - execution:/root/project

  kinect:
    image: arcor2/arcor2_kinect_azure:0.2.0
    container_name: kinect
    networks:
      - testitoff-kinect-network
    ports:
        - "5014-5016:5014-5016"
    environment:
      - ARCOR2_KINECT_SIMULATOR=true

  calibration:
    image: arcor2/arcor2_calibration:0.4.0
    networks:
      - testitoff-calibration-network
    ports:
      - 5014
    environment:
      - ARCOR2_CALIBRATION_URL=http://calibration:5014
      - ARCOR2_CALIBRATION_SIMULATOR=true

  dobot:
    image: arcor2/arcor2_dobot:0.2.2
    container_name: dobot
    networks:
      - testitoff-dobot-network
    ports:
        - "5018:5018"
    environment:
      - ARCOR2_DOBOT_SIMULATOR=true

  dobot2:
    image: arcor2/arcor2_dobot:0.2.2
    container_name: dobot2
    networks:
      - testitoff-dobot-network
    ports:
        - "5019:5018"
    environment:
      - ARCOR2_DOBOT_SIMULATOR=true

  dobot3:
    image: arcor2/arcor2_dobot:0.2.2
    container_name: dobot3
    networks:
      - testitoff-dobot-network
    ports:
        - "5120:5018"
    environment:
      - ARCOR2_DOBOT_SIMULATOR=true

  mocks:
    image: arcor2/arcor2_mocks:0.12.0
    container_name: mocks
    networks:
          - testitoff-robot-network
    ports:
      - "5013:5013"

  project:
    image: registry.gitlab.com/kinalisoft/test-it-off/project:0.5.0
    container_name: "project"
    ports:
      - "10000-10001:10000-10001"
    environment:
      MONGODB_URL: mongodb:27017
    links:
        - mongodb
    depends_on:
        - mongodb
    networks:
      - testitoff-project-network

  mongodb:
    image: mongo:4.2.0-bionic
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - mongodb:/data/db
    expose:
      - "27017"
    networks:
      - testitoff-project-network

volumes:
  mongodb:
  execution:
  testitoff-robotsystem-mongodb:

networks:
  testitoff-robot-network:
  testitoff-execution-network:
  testitoff-project-network:
  testitoff-kinect-network:
  testitoff-dobot-network:
  testitoff-calibration-network:

